	<main>
	<!-- Tabla de clasificación -->
    <h2>Clasificación</h2>
    <table id="clasi-table">
        <thead>
            <tr>
                <th>Jugador</th>
                <th>Puntos</th>
                <th>PG</th>
                <th>PE</th>
                <th>PP</th>
                <th>Amarillas</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos de la clasificación se llenarán dinámicamente aquí -->
        </tbody>
    </table>
	</main>
	
	<!-- Script paraa llenar la tabla dinamicamente -->
	<script>
		const topClasi = [
            { nombre: "Juan Tovar", puntos: 24, PG: 8, PE: 0, PP: 1, amarillas: 0 },
            { nombre: "Catrasto", puntos: 21, PG: 7, PE: 0, PP: 2, amarillas: 0 },
	    { nombre: "Floris", puntos: 21, PG: 7, PE: 0, PP: 3, amarillas: 0 },
            { nombre: "Pedro Gemelo", puntos: 18, PG: 6, PE: 0, PP: 3, amarillas: 1 },
            { nombre: "Juan López", puntos: 15, PG: 5, PE: 0, PP: 4, amarillas: 0 },
            { nombre: "Jose Gemelo", puntos: 15, PG: 5, PE: 0, PP: 5, amarillas: 0 },
            { nombre: "Juanma", puntos: 15, PG: 5, PE: 0, PP: 5, amarillas: 1 },
	    { nombre: "Ortega", puntos: 12, PG: 4, PE: 0, PP: 7, amarillas: 3 },

            { nombre: "Jose Ángel", puntos: 9, PG: 3, PE: 0, PP: 4, amarillas: 1 },
            { nombre: "Puro", puntos: 9, PG: 3, PE: 0, PP: 6, amarillas: 0 },
	    { nombre: "Juan Carlos", puntos: 9, PG: 3, PE: 0, PP: 8, amarillas: 0 },            
            { nombre: "Mateo Maldonado", puntos: 6, PG: 2, PE: 0, PP: 0, amarillas: 0 },
            { nombre: "Maño", puntos: 6, PG: 2, PE: 0, PP: 5, amarillas: 0 },

            { nombre: "Andrés", puntos: 0, PG: 0, PE: 0, PP: 1, amarillas: 0 }    
        ];
		
		const tableBody = document.querySelector("#clasi-table tbody");
		
		// Llenar dinamicamente la Tabla
		topClasi.forEach(jugador => {
			const row = document.createElement("tr");
			row.innerHTML = `
				<td>${jugador.nombre}</td>
                <td>${jugador.puntos}</td>
                <td>${jugador.PG}</td>
                <td>${jugador.PE}</td>
                <td>${jugador.PP}</td>
                <td>${jugador.amarillas}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
